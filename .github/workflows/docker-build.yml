name: Build and Push Docker Base

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip-jobs:
        description: "Space-separated list of jobs to skip"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Define your "default" version here so you can change it easily later
  LATEST_UBUNTU_VERSION: "24.04"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        # You can add "22.04" here later without breaking 'latest'
        ubuntu_version: ["24.04"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 1. SPECIFIC TAGS (Always generate these for every matrix job)
            type=raw,value=ubuntu${{ matrix.ubuntu_version }}-release{{tag}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=ubuntu${{ matrix.ubuntu_version }}-latest

            # 2. GLOBAL TAGS (Only generate these for the primary version)
            # The 'enable' logic ensures only the 24.04 job updates 'latest' and '1.4.0'
            type=semver,pattern={{version}},enable=${{ matrix.ubuntu_version == env.LATEST_UBUNTU_VERSION }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ matrix.ubuntu_version == env.LATEST_UBUNTU_VERSION }}
            type=raw,value=latest,enable=${{ matrix.ubuntu_version == env.LATEST_UBUNTU_VERSION && startsWith(github.ref, 'refs/tags/v') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UBUNTU_VERSION=${{ matrix.ubuntu_version }}
          # CACHING UPDATE:
          # When using a matrix, you must scope the cache key,
          # otherwise the 24.04 build might try to read the 22.04 cache.
          cache-from: type=gha,scope=build-${{ matrix.ubuntu_version }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.ubuntu_version }}
